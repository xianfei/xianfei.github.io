<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="mdui/css/mdui.css">
  <title>Hello World!</title>
</head>

<body>
  <div class="titlebar" id="titlebar"></div>

  <div id="rightclick" style="display:none;position: fixed;top: 0;right: 0;height: 100%;width: 100%;background: #fff0;z-index: 999;" onclick='$("#rightclick").hide()'>
    <div id="rightmenu" class="card">
      <div id="btnsave" class="carditem"><i class="mdui-icon material-icons cardicon">save</i>Save card image</div>
      <div id="btncopy" class="carditem"><i class="mdui-icon material-icons cardicon">color_lens</i>Palette color info</div>
      <div id="btnremove" class="carditem"><i class="mdui-icon material-icons cardicon">delete</i>Remove</div>
      <div style="line-height: 12px;text-align: right;font-size: 12px;margin-right: 10px;margin-top:5px;color:#777">Color Palette by xianfei</div>
      <div style="text-align: right;font-size: 8px;margin-right: 10px;color:#777">beta 2021.7.6</div>
    </div>
  </div>

  <div style="padding: 0 10px;max-width: 800px;min-width: 400px;margin: 0 auto;">
    <div class="container">
      <h2>Color Palette </h2>
      <div style="-webkit-app-region: no-drag;">
      Color Numbers:
      <input class="zi2" id="cnum" type="range" min="3" max="10" step="1" value="5"
        oninput="this.nextElementSibling.value = this.value" />
      <output>5</output>
      &nbsp;&nbsp;Relative Scale Rate:
      <input class="zi2" id="scalenum" type="range" min="3" max="20" step="1" value="10"
        oninput="this.nextElementSibling.value = this.value" />
      <output>10</output>
      <br></div><br><br>
      <div id="drop-zone" class="drop-zone">
        <div class="default-label drop-zone-label" id="text">Drop images here</div>
        <div class="dragging-label drop-zone-label">Drop it!</div>
      </div>
      <div id="dragged-images" class="dragged-images" style="display: none;"></div>
      <div style="margin: auto;display: flex;justify-content: space-around;flex-wrap: wrap;">
        <div style="width: 350px;">
          <div id="left-contain"></div>
        </div>
        <div style="width: 350px;">
          <div id="right-contain"></div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 50px;"></div>
  <script src="./dist/color-thief.umd.js"></script>
  <script src="./build.js"></script>

  <script id="image-section-template" type="text/x-mustache">
        {{#images}}
        <div style="padding:10px;-webkit-app-region: no-drag;">
        <div class="image-section {{class}}">
          <div class="image-wrap">
            <button class="run-functions-button">
              <span class="no-touch-label">Click</span>
              <span class="touch-label">Tap</span>
            </button>
            <img class="target-image" src="{{file}}" path="{{path}}"/>
          </div>
          <div class="color-thief-output">Computing... Wait a second... </div>
        </div>
      </div>
        {{/images}}
      </script>
  <script id="color-thief-output-template" type="text/x-mustache">
        <div class="output-layout" colorarray="{{colorarray}}">
          <div class="function get-palette" style="width:100%">
            <div class="function-output" style="width:100%">
              <div class="swatches">
                {{#palette}}
                  <div class="swatch" style="background-color: rgb({{0}}, {{1}}, {{2}})"></div>
                {{/palette}}
              </div>
            </div>
            <div class="function-code">
              <code>colorThief.getPalette(image):{{elapsedTimeForGetPalette}}ms</code>
            </div>
          </div>
        </div>
      </script>

</body>

</html>
